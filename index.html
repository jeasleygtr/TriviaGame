    <title>Trivia Game</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <div id="wrapper" class="clearfix">
        <header>
            <h1>The World of '007'</h1>
        </header>
        <div id="line1">
            <h2 id="counter"></h2>
        </div>

            <h2 id="question"></h2>
            <h2 class="message"></h2>
            <div id="start">
                <h2>Click to start quiz!</h2>
            </div>
        </div>
        <div id="line3">
            <h2 id="option1" class="answers hover"></h2>
            <br>
            <h2 id="option2" class="answers hover"></h2>
            <br>
            <h2 id="option3" class="answers hover"></h2>
            <br>
            <h2 id="option4" class="answers hover"></h2>

    </div>
